{% include 'includes/header.html' %}
 <section class="feature_area p_120">
        <div class="container">	
            {% if error %}
             <p class=error><h1><strong>Error:</strong> Enter valid details! </h1>
            {% endif %}
                <h2 class="text-dark">Account Details</h2>
                <form action= "{{url_for( 'accdetails' )}}" method="POST">
                    <div class="form-group">
                      <label for="custID">Customer ID / SSN ID</label>
                      <input type="text" class="form-control" id="custID" name="custID">
                    </div>
                    <div class="form-group">
                      <label for="accID">Account ID</label>
                      <input type="text" class="form-control" id="accID" name="accID">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                  
    </div>
 </section>
